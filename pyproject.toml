[tool.poetry]
name = "Flair-oie"
version = "0.0.0"
description = "A neural OpenIE system based on Flair"
license = "Comercial - Private"
authors = [
    "Alan Rios <alanrios2001@gmail.com>"
]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.10"
torch = { url = "https://download.pytorch.org/whl/cu117/torch-1.13.0%2Bcu117-cp39-cp39-win_amd64.whl" }
spacy = {extras = ["cuda117"], version = "^3.5.0"}
flair = "^0.12.2"
typer = "*"
torch-optimizer = "^0.3.0"
madgrad = "^1.2"
jupyter = "^1.0.0"
protobuf = "^3.20"
sacremoses = "^0.0.53"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
